<!DOCTYPE HTML>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<title></title>

	<style>
	#offline {
		font-size: 1.5em;
		text-align: center;
		color: black;
		background-color: red;
		position: fixed;
		bottom: -30px;
		height: 30px;
		width: 100%;
		left: 0;
		-webkit-transition: all 500ms ease-out;
	}
	#offline.exibindo {
		bottom: 0;
	}

	</style>
</head>
<body>


	<div id="offline" class="exibindo">O seu navegador não está conectado a uma rede.</div>
	<script src="../../bibliotecas/jquery-2.0.3.min.js"></script>

	<script>
	$(window)
		.on("online offline", function() {
			verificarStatus();
		});

	function verificarStatus() {
		if(navigator.onLine) {
			$("#offline").addClass('exibindo');
		} else {
			$("#offline").removeClass('exibindo');	
		}
	}
	verificarStatus();

	</script>
</body>
</html>
